<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

    <title>Super Calculadora</title>
  </head>
  <body>
    <div class="title">
      <h1>Super Calculadora</h1>
    </div>

    <div class="numbers">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="numberA" type="text" />
            <label for="numberA">Primeiro número (A):</label>
          </div>

          <div class="input-field col s6">
            <input id="numberB" type="text" />
            <label for="numberB">Segundo número (B):</label>
          </div>
        </div>

        <div class="subtitle">
          <h2>Cálculos</h2>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="numberA" type="text" />
            <label for="numberA">Soma (a + b):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Subtração 1 (a - b):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Subtração 2 (a + b):</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="numberA" type="text" />
            <label for="numberA">Multiplicação (a x b):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Divisão 1 (a / b):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Divisão 2 (b / a):</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="numberA" type="text" />
            <label for="numberA">Quadrado de a (a2):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Quadrado de b (b2):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Divisores inreiros de a:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="numberA" type="text" />
            <label for="numberA">Divisores inteiros de b:</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Fatorial de a (a!):</label>
          </div>

          <div class="input-field col s4">
            <input id="numberB" type="text" />
            <label for="numberB">Fatorial de b (b!):</label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
